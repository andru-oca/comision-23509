<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewportwget" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/imgs/agencia-aprendizaje.jpeg" type="image/x-icon">
    <script src="./assets/js/actions.js" type="module"></script>
    <title>Full Stack Python 2023</title>
</head>
<body class="magicpattern">
    <center>
        <div>

            <h1>Bienvenidos a Codo a Codo FullStack Python</h1>
            <p>En esta pagina tenemos los links que vamos a utilizar en el transcurso de la cursada e iremos sumando data extra</p>
        </div>

        <div class="container" id="app">
            <div>
                <h2>COMISION {{comision}}</h2>
                <p>INSTRUCTOR: ANDERSON OCAÃ‘A TORRES</p>
                <img :src="instructorImg" class="img-display border">
                <p>TUTOR/A : {{ tutor.toUpperCase() }}</p>
            </div>
            <div class="item" v-for="link in linkers">
                <h2>{{link.title}}</h2>
                <a target="_blank" v-bind:href="link.link_uri">
                    <img :src="link.img_path" :alt="link.title" class="img-display">
                </a>
                <p>
                    {{ link.texto }}
                </p>

            </div>
            
        </div>
    </center>
</body>
</html>
